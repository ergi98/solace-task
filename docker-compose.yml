version: "3"
services:
  client:
    container_name: task-client
    build:
      context: ./client
    working_dir: /app
    volumes:
      - ./client/src:/app/src
      - ./client/.svelte-kit:/app/.svelte-kit
    networks:
      - docker_network
    ports:
      - 3000:3000 
    links:
      - server
    depends_on:
      - server
  server:
    container_name: task-server
    build:
      context: ./pocketbase
    working_dir: /pb
    volumes:
      - ./pocketbase/pb_data:/pb/pb_data
      - ./pocketbase/pb_migrations:/pb/pb_migrations
    networks:
      - docker_network
    ports:
      - 8080:8080
networks:
  docker_network:
    driver: bridge